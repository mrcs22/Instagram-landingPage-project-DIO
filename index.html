<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./images/insta-fav.ico">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./images/intagram-mobile.png" alt="mobile instagram">
      <div id="phone-back-screen">
        <img id="phone-back-screen-image" src="./images/phone-image-1.jpg">
      </div>
      <div id="phone-screen">
        <img id="phone-screen-image" src="./images/phone-image-3.jpg">
      </div>
    </div>
    <div class="instagram-account">
      <div class="group">
        <img src="./images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-picture">
          <img src="./images/profile.jpg" alt="profile picture">
        </div>
        <a href="#" class="instagram-login">Continue como moraes_marcus_21</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é moraes_marcus_21?</p>
        <p class="not-account">
          <span class="link-blue">Alterar Conta</span> 
        ou 
        <span class="link-blue">Inscreva-se</span> 
      </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>

      </div>

    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
